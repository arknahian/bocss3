<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .box {
            width: 400px;
            height: 200px;
            background-color: yellow;
            transform: rotate(20deg);
        }
        h1{
            transform: rotate(-20deg);
        }
    </style>
</head>
<body>
    <h1>90 angle rotated</h1>
    <div class="box">
        this is a box
    </div>
</body>
</html>
