<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
         th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 6px 10px;
            font-size: 20px;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <caption>Table</caption>
        <thead>
            <tr>
                <th>name</th>
                <th>age</th>
                <th>class</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ark</td>
                <td>17</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Bashat</td>
                <td>41</td>
                <td>67</td>
            </tr>
            <tr>
                <td>Al Nahian Ark</td>
                <td>67</td>
                <td>86</td>
            </tr>
        </tbody>
   
    </table>
</body>
</html>
