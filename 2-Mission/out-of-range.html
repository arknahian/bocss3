<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Out Of Range</title>
    <style>
        input:out-of-range {
        border: 2px solid red;
        }
    </style>
</head>
<body>
    <h1>Out Of Range</h1>
    <input type="number" name="age" id="age" value="5" max="10" min="3">
</body>
</html>
