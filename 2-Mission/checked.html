<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checked</title>
    <style>
        input:checked{
            width: 40px;
            height: 20px;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Select Your Gender</legend>
        <p><label for="male"><input type="radio" name="gender" id="male" value="male"> Male</label></p>
        <p><label for="female"><input type="radio" name="gender" id="female">Female</label></p>
        </fieldset>
    </form>
</body>
</html>
